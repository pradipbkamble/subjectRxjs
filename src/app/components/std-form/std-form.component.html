<form [formGroup]="formsubmit" (ngSubmit)="onsubmitform()">
    <div class="form-group">
        <label for="fname">fname</label>
        <input type="text" class="form-control" formControlName="fname" >
    </div>
    <!-- <p>{{std |json}}</p> -->
    <div class="form-group">
        <label for="lname">lname</label>
        <input type="text" class="form-control" formControlName="lname" >
    </div>
    <div class="form-group">
        <label for="gmail">gmail</label>
        <input type="text" class="form-control" formControlName="gmail" >
    </div>
    <div class="form-group">
        <label for="contact">contact</label>
        <input type="text" class="form-control" formControlName="contact" >
    </div>
    <button class="btn btn-primary" *ngIf="isupdate" type="submit">Add</button>
    <button class="btn btn-success" *ngIf="!isupdate" (click)="onupdate()" type="button">update</button>
</form>
